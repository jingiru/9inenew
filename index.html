<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
            .register .nav-tabs .nav-link:hover{
                border: none;
            }
            .text-align{
                margin-top: -3%;
                margin-bottom: -9%;

                padding: 10%;
                margin-left: 30%;
            }
            .form-new{
                margin-right: 22%;
                margin-left: 20%;
            }
            .register-heading{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #000000;
            }
            .register-heading h1{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #000000;
            }
            .register{
            	outline: 10px double #2DA7F5;
                margin-top: 3%;
                padding: 3%;
                border-radius: 2.5rem;
            }
            .btnSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                color: #fff;
                background-color: #03612e;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(246, 246, 252);
                margin-top: 4%;
            }
    </style>

</head>
<body>
    
<div class="container register">
            <div class="row">
                <div class="col-md-12">
                        <h3 class="register-heading"><strong>나인 단체티 투표</strong></h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet">
                                        <div class="form-group">
                                            <input type="text" name="닉네임" class="form-control" placeholder="닉네임을 써 주세요" value="" required=""/>
                                        </div>
                                    	<fieldset>
										  <legend><hr style="height:10px; border:None; background-color:gray;">반팔 티셔츠 선택</legend>
										  <hr style="height:10px; border:None; background-color:gray;">
										  <img src = "./t1.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="티셔츠 1번" id="foo" value="v"> 1번　</label>
										  <hr>
										  <img src = "./t2.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="티셔츠 2번" id="foo" value="v"> 2번　</label>
										  <hr>	
										  <img src = "./t3.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="티셔츠 3번" id="foo" value="v"> 3번　</label>
										  <hr>
										  <img src = "./t4.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="티셔츠 4번" id="foo" value="v"> 4번　</label>
										  <hr>
										  <img src = "./t5.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="티셔츠 5번" id="foo" value="v"> 5번　</label>
										  <hr>
										  <img src = "./t6.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="티셔츠 6번" id="foo" value="v"> 6번　</label>
										</fieldset>

                                    	<br>
                                    	<fieldset>
										  <legend><hr style="height:10px; border:None; background-color:gray;">자켓 시안 선택</legend>
										  <hr style="height:10px; border:None; background-color:gray;">
										  <img src = "./j1.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="자켓 1번" id="foo" value="v"> 1번　</label>
										  <hr>
										  <img src = "./j2.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="자켓 2번" id="foo" value="v"> 2번　</label>
										  <hr>
										  <img src = "./j3.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="자켓 3번" id="foo" value="v"> 3번　</label>
										  <hr>
										  <img src = "./j4.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="자켓 4번" id="foo" value="v"> 4번　</label>
										  <hr>
										  <img src = "./j5.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="자켓 5번" id="foo" value="v"> 5번　</label>
										  <hr>
										  <img src = "./j6.png" width=300px>
										  <label><input style="zoom:2.0;" type="checkbox" name="자켓 6번" id="foo" value="v"> 6번　</label>
										</fieldset>
                                        <div class="form-group">
                                            <input type="submit" name="submit" class="btnSubmit btn-block" value="제출" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
          
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzX3-5t1z67HXJn4rM7FF14rAYy1aaYlkYQ4pK0dtmwGcO56vQyqxC9NnhMpSbrznS5/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              	e.preventDefault()
              	fetch(scriptURL, { method: 'POST', body: new FormData(form)})
					.then(response => alert("이쁘게 만들어 보겠습니다!!!!!"))
                	.catch(error => console.error('Error!', error.message))
					.finally(response => window.location = 'https://youtube.com/playlist?list=PLKK7CKrIcg5WhrbTQynlQ1Q8gm8t9Srvv')
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
